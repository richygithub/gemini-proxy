<!DOCTYPE html>
<html>

<head>
  <title>Vercel Proxy Demo</title>
</head>

<body>
  <h1>Hello Vercel Proxy!</h1>
  <button onclick="callBackend()">调用后端 API</button>
  <script>
    async function callBackend() {
      try {
        const response = await fetch('/api/test');
        const data = await response.json();
        alert(`响应结果: ${JSON.stringify(data)}`);
      } catch (error) {
        alert('请求失败: ' + error.message);
      }
    }
  </script>
</body>

</html>
